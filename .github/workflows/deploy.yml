name: Deploy Web App to GitHub Pages

on:
  push:
    branches: ["main"]

# Donne la permission à ce script d'écrire sur votre GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Installation des dépendances (adaptez si vous utilisez pnpm)
      - name: Install Dependencies
        run: npm install
        working-directory: ./apps/web

      # Construction du site
      - name: Build
        run: npm run build
        working-directory: ./apps/web

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./apps/web/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4